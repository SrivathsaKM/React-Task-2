<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find By ID and Completed Task</title>
  </head>
  <body>
      <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <script type="text/babel">
/*
    1. Create a component called as TasksList
    2. You are provided with an array of tasks, which you will need to pass as props to the component
    3. The component renders 2 buttons
            - Find Task by ID
            - Show Completed Tasks
    4. Take the id as an input using the prompt() method
    5. If the element is found, then display the title and its completion status, else display task with id not found
    6. Once the user clicks on the button, then display only the completed tasks title comma separated
*/      
        const tasks = [
                { id: 1, title: 'Task 1', isCompleted: true },
                { id: 2, title: 'Task 2', isCompleted: true },
                { id: 3, title: 'Task 3', isCompleted: false },
                { id: 4, title: 'Task 4', isCompleted: false },
                { id: 5, title: 'Task 5', isCompleted: true }
         ]
        const rootHandle = document.querySelector("#root")
        
        const TaskList = (props) => {
            
            const handleClickById = () => {
                const id = prompt("Enter Id")  
                const result = props.tasks.find((task) => {
                    return id == task.id                
                })
                //console.log(result)
                if(result){
                    alert(`${result.title} - ${result.isCompleted}`)
                } else {
                    alert(`task with id-${id} not found`)
                }
            }

            const handleClickTasks = () => {
                const filteredData = props.tasks.filter((task) => {
                    return task.isCompleted
                })
                const completedTask = filteredData.map((tasks) => {
                    return tasks.title
            })
                alert(completedTask.join(", "))
            }

            return (
                <div>
                    <button type="button" onClick={handleClickById}>Find Task by ID</button>    
                    <button type="button" onClick={handleClickTasks}>Show Completed Tasks</button>    
                </div>
            )
        }

       const ele = <TaskList tasks={tasks} />
        ReactDOM.render(ele, rootHandle);
    </script>
  </body>
</html>
</html>
