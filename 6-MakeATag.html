<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <title>Make A Tag</title>
  </head>
  <body>
      <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <script type="text/babel">
/*
  1. Create a component called as TagGenerator
  2. The component renders a button " Enter a string "
  3. Once the user clicks on the button, take the user input using the browser prompt() method
  4. Generate a hash tag and display back to the user using the alert() method
  5. The event handler function has to be declared inside the component
*/
        const rootHandle = document.querySelector("#root")

        const TagGenerator = () => {

            const handleClick = () => {
                const inputData = prompt("Enter the String")
                alert(`#${inputData}`)
            }
            return <button type="button" onClick={handleClick}>Enter a String</button>
        } 
        
       const ele = <TagGenerator />
        ReactDOM.render(ele, rootHandle);
    </script>
  </body>
</html>
</html>
